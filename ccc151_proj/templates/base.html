<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Records</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-4">
        {% block above_title %}{% endblock %}
        <h2 class="text-center mb-4 text-wipe title">CCS Student Records System</h2>
        {% block content %}{% endblock %}
    </div>    

<video autoplay muted loop id="bg-video">
    <source src="{{ url_for('static', filename='videos/forest.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Sound Playback Script -->
{% if request.args.get('play') %}
<script>
    const soundToPlay = "{{ request.args.get('play') }}";
    if (soundToPlay) {
        const audio = new Audio(`/static/sounds/${soundToPlay}.mp3`);
        audio.play().catch(err => console.error("Error playing sound:", err));
    }
</script>
{% endif %}

</body>
</html>
